<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script> -->
    <script src="../js/jQuery.min.js"></script>
    <script src="../js/script.js"></script>
    <title>Tic Tac Toe</title>
</head>
<body style="position: relative;">
    <div class="main">
      <table>
        <tr>
          <td class="cell" id="0"></td>
          <td class="cell" id="1"></td>
          <td class="cell" id="2"></td>
        </tr>
        <tr>
          <td class="cell" id="3"></td>
          <td class="cell" id="4"></td>
          <td class="cell" id="5"></td>
        </tr>
        <tr>
          <td class="cell" id="6"></td>
          <td class="cell" id="7"></td>
          <td class="cell" id="8"></td>
        </tr>
      </table>
      <!-- <h1 class='title' style="color:var(--color3)">Tic Tac Toe GAME</h1> -->
      <img class='title' src="../assets/c.png" style="width: 300px;" alt="">
      <img src="../assets/a.png" style="width: 250px; position: absolute; right: 0; animation:spin 8s linear infinite;" alt="">
      <img src="../assets/b.png" style="width: 250px; position: absolute; left: 0; animation:spin 8s linear infinite;" alt="">
      <h2>Choose :</h2>
      <div class="options">
        <div class="dots">
            <!-- <h1 style="color:var(--color4); cursor: pointer;">X</h1> -->
        </div>
        <div class="dots2">
            <!-- <h1 style="color:var(--color4); cursor: pointer;">O</h1> -->
        </div>
      </div>
    </div>

</body>
</html>
