<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/expert-system.css">
    <title>Expert System</title>
</head>
<body class="d-flex flex-column justify-content-center align-items-center" >
    <h1>Expert System for logiciels recommendation </h1>
    <div class="d-flex flex-row">
        <div class="p-5 m-5 first-section">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="...">
            </div>
            <div class="mb-3">
                <label for="operatingSystem" class="form-label">Select the operating system : </label>
                <select id="operatingSystem" class="form-select mb-5" aria-label="Default select example" >
                    <option value="1">Windows</option>
                    <option value="2">Linux</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="softwareType" class="form-label">Select type of the software : </label>
                <select id="softwareType" class="form-select mb-5" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="softwarePrice" class="form-label">Select price of the software : </label>
                <select id="softwarePrice" class="form-select mb-5" aria-label="Default select example">
                    <option value="1">Free</option>
                    <option value="2">Payent</option>
                    <!-- <option value="3">Three</option> -->
                </select>
            </div>

        </div>
        <div class="p-5 m-5 second-section">
            <select class="form-select my-5" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select my-5" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
            <select class="form-select my-5" aria-label="Default select example">
                <option selected>Open this select menu</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>
        </div>
    </div>

    <script src="../js/bootstrap.bundle.min.js"></script>
</body>
</html>
